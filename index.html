<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Readactor | El contenido que te gusta en español</title>
    <link rel="shortcut icon" href="/favicon.ico">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,400,700,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />
    
 
</head>
<body>
    <script type="text/x-handlebars" data-template-name="application">
        <div class="navbar">
            <nav class="u-wrapper">
                <figure class="navbar-logo">
                    {{#link-to 'index'}}<img src="images/readactor-logo.png" width="160" />{{/link-to}}
                </figure>
            </nav>
        </div>
        <div>
            {{outlet}}
        </div>
        <footer class="footer">
            <div class="u-wrapper">
                <p class="footer-description">Hecho con <span class="fi-heart"></span> por <a href="https://github.com/metorama/" target="_BLANK"> Metorama <span class="fi-social-github"></span></a></p>
            </div>
        </footer>
    </script>
    <script type="text/x-handlebars" data-template-name="index">
        <section class="container">
            <div class="u-wrapper">
                <header class="container-header">
                    <div class="container-description">
                        <h1 class="container-title">Encuentra aquí esos artículos que no habías podido leer porqué estaban en otro idioma</h1>
                        {{#link-to 'posts' classNames="btn btn-complement" }}Empezar a Leer{{/link-to}}
                    </div>
                    <div class="container-owl">
                        <img src="images/owl.png" width="300" alt="">
                    </div>
                </header>
            </div>
        </section>
        <section class="index-posts" >
            <div class="u-wrapper">
                {{#each publishDate}}
                    <div class="post-item">
                        {{#link-to 'post' this classNames='post-itemTitle'}}{{title}}{{/link-to}}
                        <p class="post-itemDate">{{date publishDate}}</p>
                        <p class="post-itemDescription">{{truncate description}}</p>
                    </div>
                {{/each}}
            </div>
        </section>
    </script>

    <script type="text/x-handlebars" data-template-name="posts">
        <div class="u-wrapper">
            <section class="articles">
                <ul class="articles-items">
                    <p class="articles-itemsFilter">Filtar por:</p>
                    <li class="btn outline-default" {{action 'sortByTitle'}}>Título</li>
                </ul>
                {{#each}}
                    <div class="article">
                        {{#link-to 'post' this classNames='article-title'}}{{title}}{{/link-to}}
                        <p class="article-url">{{url}}</p>
                        <p class="article-date">{{date publishDate}}</p>
                        <p class="article-description">{{description}}</p>
                    </div>
                {{/each}}
            </section>
        </div>
    </script>

    <script type="text/x-handlebars" data-template-name="post">
        <div class="u-wrapper">
            <section class="articles">
                <a class="article-title" href="{{url}}"> {{title}}</a>
                <a class="article-url" href="{{url}}" target="_BLANK" >{{url}}</a>
                <p class="article-date"> {{date publishDate}} </p>
                <p class="article-description"> {{description}} </p>
            </section>
        </div>
    </script>

    <!-- Scripts -->
    <script src="lib/jquery-1.11.3.min.js"></script>
    <script src="lib/ember.debug.js"></script>
    <script src="lib/handlebars.js"></script>
    <script src="lib/ember-template-compiler.js"></script>
    <script src="lib/ember-data.js"></script>
    <script src="lib/moment.js"></script>

    <script src="app.js"></script>
    <script src="route.js"></script>
    <script src="post.js"></script>

    <!-- Controllers -->
    <script src="controllers/about.js"></script>
    <script src="controllers/post.js"></script>
    <script src="controllers/posts.js"></script>
    <script src="controllers/index.js"></script>

    <!-- Routes -->
    <script src="routes/post.js"></script>
    <script src="routes/posts.js"></script>
    <script src="routes/index.js"></script>

    <!-- Helpers -->
    <script src="helpers/date.js"></script>
    <script src="helpers/truncate.js"></script>

</body>
</html>
